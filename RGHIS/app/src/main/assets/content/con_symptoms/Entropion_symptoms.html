<h2>How do I know if I have Entropion?</h2>
<p>The constant rubbing of the eyelashes against the cornea and conjunctiva can lead to the following symptoms:</p>
<p> Excessive tearing<br>
 Crusting of eyelid and mucous discharge<br>
 Grittiness or sandy feeling<br>
 Pain when exposed to bright light<br>
 Blurring of vision</p>
