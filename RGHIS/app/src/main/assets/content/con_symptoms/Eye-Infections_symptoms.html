<h2>How do I know if I have an Eye Infection?</h2>
<p>You may experience one or more of the following symptoms :</p>
<p> Red eyes<br>
 Eye discharge (watery, mucus, pus)<br>
 Eye discomfort / pain<br>
 Eye swelling or swelling of tissue surrounding the eye<br>
 Persistent itching<br>
 Blurring vision<br>
 Flaking of the eyelids</p>
