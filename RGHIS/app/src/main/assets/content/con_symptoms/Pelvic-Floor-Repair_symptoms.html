<h2>What Are The Symptoms?</h2>
<ul>
    <li>Heavy, dragging sensation </li>
    <li>Lump that can be felt or seen at the vagina </li>
    <li>Urinary difficulties (e.g. incomplete emptying of the bladder) </li>
    <li>Bowel difficulties (e.g. constipation, incomplete emptying of bowels) </li>
    <li>Pain </li>
    <li>Infection </li>
    <li class=last>Bleeding </li>
</ul>
