<h2>Symptoms </h2>
<p>You may be developing OHSS if you experience some or all of the following symptoms:</p>
<ul>
    <li>Persistent lower abdominal discomfort </li>
    <li>Nausea and vomiting </li>
    <li>Bloatedness </li>
    <li>Shortness of breath </li>
    <li>Dehydration </li>
    <li>Reduction of urine volume </li>
    <li>Abdominal pain </li>
</ul>
</div>
