<h2>How do I know if my child has Epiblepharon?</h2>
<p>Children with this condition often have the following symptoms:<br>
 Itch and tearing<br>
 Redness of the eyes<br>
 Constant and frequent rubbing of eyes<br>
 Photophobia (glare from bright lights)</p>
