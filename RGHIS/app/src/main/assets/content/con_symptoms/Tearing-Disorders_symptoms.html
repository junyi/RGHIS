<h2>How do I know if I have a Tearing Disorder?</h2>
<p>You may experience tearing and/or frequent ocular discharge. If the blockage is not resolved, stagnation of tears within the tear ducts can lead to dacryocystitis or infection within the lacrimal sac. </p>
