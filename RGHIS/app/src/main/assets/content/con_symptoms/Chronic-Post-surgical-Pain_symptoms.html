            <h2><span style="color:#ff6600">Symptoms</span></h2>
            <p><strong>What are the symptoms?</strong></p>
            <p>Such pain frequently has a neuropathic component to it namely: spontaneous sharp, stabbing pain, increased sensitivity over the skin area to touch, numbness, burning and throbbing pain. There may also be sensory loss over the surgical incision.</p>
