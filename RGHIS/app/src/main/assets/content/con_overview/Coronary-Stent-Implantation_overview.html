            <h2><span style="color:#ff6600">What is Coronary Stent Implantation<a class=ms-asset-internalBookmark id="What is Coronary Stent Implantation" title="What is Coronary Stent Implantation"></a> </span></h2>
            <p><strong>Stents</strong> are tiny metal mesh tubes that are placed in the artery during the angioplasty procedure. The stent acts as a scaffolding to provide support inside your artery, and reduce the likelihood of artery collapsing or re-narrowing after the procedure.</p>
