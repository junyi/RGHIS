<h2>Eczema</h2>
<h2>What Is Atopic Eczema?</h2>
<p>Atopic eczema is a common dermatitis in children with sensitive skin, where the protective skin barrier function is impaired. It runs in families, especially those with asthma and allergic hay fever. It is believed that genes play a role.</p>
