            <h2><span style="color:#ff6600"><a class=ms-asset-internalBookmark id=Overview title=Overview></a>Overview</span></h2>
            <p><strong>Cartilage Injuries<br>
            </strong><br>
            The cartilage is a connective tissue that acts as a shock absorbing structure and provides a smooth surface for the knee joints. They are 2 types of cartilage in the knee - meniscus and articular.</p>
