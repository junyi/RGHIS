            <h2><span style="color:#ff6600">Overview</span></h2>
            <p><strong>What is Cognitive-Behavioural Therapy?</strong></p>
            <p>It consists of methods used for training patients to evaluate and change maladaptive responses to chronic pain by exploring patients thoughts, attitudes, beliefs and behaviour and encouraging new coping skills.</p>
