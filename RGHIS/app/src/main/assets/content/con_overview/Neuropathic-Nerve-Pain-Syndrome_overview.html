            <h2><span style="color:#ff6600">Overview </span></h2>
            <p><strong>What is neuropathic pain (nerve pain)?</strong></p>
            <p>Neuropathic pain is a chronic pain condition resulting from injury or malfunction of the nerves or spinal cord. Consequently, nerve fibres send incorrect pain signals to the brain. </p>
