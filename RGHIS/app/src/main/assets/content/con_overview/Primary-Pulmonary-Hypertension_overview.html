            <h2><span style="color:#ff6600">Introduction<a class=ms-asset-internalBookmark id=Introduction title=Introduction></a> </span></h2>
            <p>Primary pulmonary hypertension is a disease with unknown causes, in which blood pressure in the arteries of the lungs are abnormally high, often leading on to right heart chamber weakness and increase in size.</p>
