            <h2><span style="color:#ff6600"><a class=ms-asset-internalBookmark id=Overview title=Overview></a>Overview </span></h2>
            <p>Osteoarthritis (OA) of the knee is the most common type of OA and a common cause of disability. Early diagnosis and treatment can help to manage the symptoms of knee OA.</p>
