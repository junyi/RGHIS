<font face='Arial' size='2'><font face='Arial' size='4'><div id=Introduction>
            <h2><span style="color:#ff6600"><span style="color:#ff6600">What is Coronary Atherectomy<a class=ms-asset-internalBookmark id="What is Coronary Atherectomy" title="What is Coronary Atherectomy"></a></span> <a class=ms-asset-internalBookmark id=Intro title=Intro></a></span></h2>
            <p>Coronary atherectomy is a method of reducing a coronary artery narrowing by cutting and removing obstructing atherosclerotic plaque from the arteries.</p>
            <p>Balloon angioplasty or coronary stent implantation may be used after an atherectomy.</p>
