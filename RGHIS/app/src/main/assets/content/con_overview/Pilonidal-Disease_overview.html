            <h2><span style="color:#ff6600">Overview</span></h2>
            <p>Pilonidal disease is a chronic infection of the skin in the region of the buttock crease. It results from hairs being embedded in the skin, commonly occurring in the cleft between the buttocks. It is more common in men, in obese people and those with thick, stiff body hair.</p>
