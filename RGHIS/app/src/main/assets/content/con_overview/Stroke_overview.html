            <h2><span style="color:#ff6600">Overview</span></h2>
            <p>A <strong>stroke</strong> occurs when a part of the brain gets damaged due to interruption of its blood supply. The symptoms and signs of stroke depend on the size and location of the damaged area.<br>
            <br>
            In a &quot;transient ischemic attack (TIA)&quot;  the symptoms of stroke disappear completely within 24 hours..</p>
