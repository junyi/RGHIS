            <h2><span style="color:#ff6600">Overview</span></h2>
            <p><strong>Decompressive craniectomy</strong> is a <strong>neurosurgical procedure</strong> in which part of the skull is removed to allow a swelling brain room to expand without being squeezed. It is performed on victims of severe head injury.</p>
