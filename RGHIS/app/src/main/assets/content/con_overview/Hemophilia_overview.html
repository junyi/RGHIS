            <h2><span style="color:#ff6600">Overview </span></h2>
            <p>Factor 8 and 9 are two of the many proteins in blood, which are important for normal control of bleeding. Therefore, the deficiency of these factors will cause bleeding tendency known as Hemophilia A and B respectively. </p>
